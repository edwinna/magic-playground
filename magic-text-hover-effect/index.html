<!DOCTYPE html>
<html>
<head>
	<title>creative text hover effect</title>
	<link rel="stylesheet" type="text/css" href="../style/base.css">
	<link rel="stylesheet" type="text/css" href="../style/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="effect.css">

</head>
<body>
	<div class="tt-page tt-cover">
		<div class="logo"><img src="images/magiclogo.png"></div>
		<div class="center">
			<img src="images/center_text.png">
		</div>
		<a class="arrow fa fa-chevron-down"></a>
	</div>
	<section class="tt-page bg1">
		<div class="center">
			<a class="big cw effect effect-summer" data-letters="IF I DIE YOUNG">IF I DIE YOUNG</a>
		</div>
	</section>
	<section class="tt-page bg2">
		<div class="center">
			<a class="big cw effect effect-dream" data-letters="夏洛特的梦">夏洛特的梦
				<span>What is your dream?</span>
			</a>
		</div>
	</section>
	<section class="tt-page bg3">
		<div class="center">
			<a class="big effect effect-rotate">
				<span>F</span>
				<span>U</span>
				<span>C</span>
				<span>K</span>
			</a>
		</div>
	</section>
	<section class="tt-page bg4">
		<div class="center">
			<a class="big cgray effect effect-story">
				W
				O
				<span>R</span>
				L
				D
			</a>
		</div>
	</section>
	<section class="tt-page bg5">
		<div class="center">
			<a class="big cw effect-approach">最好的时光印记</a>
		</div>
	</section> 

</body>
</html>
